<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VITGO - Smart Transportation</title>
    <link rel="icon" href="../assets/tab logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Modern Splash Screen Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 10%;
            left: 70%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 60%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            text-align: center;
        }

        /* Logo container with modern styling */
        .logo-container {
            position: relative;
            margin-bottom: 30px;
            animation: logoEntrance 1.5s ease-out;
        }

        .logo {
            width: 180px;
            height: 180px;
            max-width: 50vw;
            max-height: 50vw;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Title styling */
        .title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleSlideIn 1.2s ease-out 0.3s both;
            letter-spacing: 2px;
        }

        /* Subtitle styling */
        .welcome-text {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1s ease-out 0.8s both;
            line-height: 1.5;
        }

        /* Tagline */
        .tagline {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 1.2s both;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Loading animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-out 1.6s both;
        }

        .loading-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 10px;
            width: 0%;
            animation: loadingProgress 4s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* Footer */
        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            animation: fadeIn 1s ease-out 2s both;
            text-align: center;
            line-height: 1.4;
        }

        .footer-text .highlight {
            color: #FFD700;
            font-weight: 600;
        }

        /* Animations */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes titleSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }
            20% {
                width: 25%;
            }
            40% {
                width: 50%;
            }
            60% {
                width: 75%;
            }
            90% {
                width: 95%;
            }
            100% {
                width: 100%;
            }
        }

        /* Main Content Styles */
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .welcome-text {
                font-size: 1.1rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                padding: 0 20px;
            }
            
            .logo {
                width: 140px;
                height: 140px;
            }
            
            .logo-glow {
                width: 160px;
                height: 160px;
            }
            
            .loading-bar {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .welcome-text {
                font-size: 1rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .splash-screen {
                padding: 20px 15px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .footer-text {
                color: rgba(255, 255, 255, 0.7);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="../assets/logo (1).png" alt="VITGO Logo" class="logo">
        </div>
        
        <div class="title">VITGO</div>
        
        <h1 class="welcome-text">Welcome to the Future of Transportation</h1>
        
        <p class="tagline">
            üöñ Smart ‚Ä¢ Secure ‚Ä¢ Student-Friendly<br>
            Experience next-generation cab sharing for VITians
        </p>
        
        <div class="loading-container">
            <div class="loading-text">üîÑ Initializing your experience...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        
        <div class="footer-text">
            Crafted with ‚ù§Ô∏è by <span class="highlight">VIT Students</span><br>
            Powered by Advanced AI & Biometric Technology
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <!-- Your main app content goes here -->
    </div>

    <script>
        // Enhanced splash screen with smooth transitions and progress tracking
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const loadingProgress = document.querySelector('.loading-progress');
            const loadingText = document.querySelector('.loading-text');
            
            // Loading messages for better user experience
            const loadingMessages = [
                'üîÑ Initializing your experience...',
                'üõ°Ô∏è Loading security protocols...',
                'üéØ Preparing face recognition...',
                'üöÄ Almost ready...',
                '‚úÖ Welcome to VITGO!'
            ];
            
            let messageIndex = 0;
            let progress = 0;
            
            // Update loading message and progress
            const updateProgress = () => {
                if (messageIndex < loadingMessages.length) {
                    loadingText.textContent = loadingMessages[messageIndex];
                    messageIndex++;
                    
                    // Smooth progress animation
                    progress += 20;
                    loadingProgress.style.width = progress + '%';
                }
            };
            
            // Update progress every 800ms
            const progressInterval = setInterval(updateProgress, 800);
            
            // Add some interactive elements
            const logo = document.querySelector('.logo');
            const title = document.querySelector('.title');
            
            // Add click interaction for early access (optional)
            let clickCount = 0;
            splashScreen.addEventListener('click', () => {
                clickCount++;
                if (clickCount >= 3) {
                    // Secret early access after 3 clicks
                    clearInterval(progressInterval);
                    clearTimeout(redirectTimer);
                    performRedirect();
                }
            });
            
            // Smooth redirect function
            const performRedirect = () => {
                // Add exit animation
                splashScreen.style.transition = 'all 0.8s ease-out';
                splashScreen.style.opacity = '0';
                splashScreen.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    window.location.href = 'index.html';
                }, 800);
            };
            
            // Main redirect timer (5 seconds total)
            const redirectTimer = setTimeout(() => {
                clearInterval(progressInterval);
                
                // Ensure progress bar is complete
                loadingProgress.style.width = '100%';
                loadingText.textContent = '‚úÖ Welcome to VITGO!';
                
                // Wait a moment then redirect
                setTimeout(performRedirect, 500);
            }, 5500);
            
            // Add keyboard interaction (Space or Enter to continue)
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space' || event.code === 'Enter') {
                    event.preventDefault();
                    clearInterval(progressInterval);
                    clearTimeout(redirectTimer);
                    performRedirect();
                }
            });
            
            // Performance monitoring
            const startTime = performance.now();
            window.addEventListener('beforeunload', () => {
                const loadTime = performance.now() - startTime;
                console.log(`üìä Splash screen display time: ${loadTime.toFixed(2)}ms`);
            });
            
            // Accessibility: Announce loading status for screen readers
            const announceProgress = () => {
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.setAttribute('aria-atomic', 'true');
                announcement.style.position = 'absolute';
                announcement.style.left = '-9999px';
                announcement.textContent = `Loading ${progress}% complete`;
                document.body.appendChild(announcement);
                
                setTimeout(() => {
                    document.body.removeChild(announcement);
                }, 1000);
            };
            
            // Update progress with accessibility announcements
            const originalUpdateProgress = updateProgress;
            updateProgress = () => {
                originalUpdateProgress();
                announceProgress();
            };
        });
        
        // Preload next page for faster transition
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'prefetch';
        preloadLink.href = 'index.html';
        document.head.appendChild(preloadLink);
        
        // Service worker registration for better performance
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('üîß Service Worker registered successfully');
                })
                .catch(error => {
                    console.log('‚ö†Ô∏è Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
